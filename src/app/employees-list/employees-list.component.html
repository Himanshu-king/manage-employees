<div class="wrapper" *ngIf="employees && employees.length">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">User Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>
          <a [routerLink]="[employee.id]">{{ employee.name }}</a>
        </td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.phone }}</td>
        <td>
          <span><button class="btn btn-primary" [routerLink]="['/', employee.id, 'edit']">
              Edit
            </button>
          </span>
          <span><button class="btn btn-danger" (click)="deleteEmployee(employee.id)">
              Delete
            </button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
